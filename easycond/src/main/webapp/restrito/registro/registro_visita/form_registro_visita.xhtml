<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Registro de Visita</h1>

		<p:separator />

		<h:form prependId="false">

			<p:messages id="msg" closable="true" autoUpdate="true" />

			<h:inputHidden value="#{registroVisitaBean.registroVisita.id}" />

			<p:panelGrid columns="2">
				<h:outputLabel value="Visitante: " for="visitante" />
				<p:selectOneMenu id="visitante"
					value="#{registroVisitaBean.visitanteCombo}">
					<f:selectItem itemLabel="[VISITANTE]" />
					<f:selectItems value="#{registroVisitaBean.listaVisitantes}"
						var="visitante" itemLabel="#{visitante.nomePessoa}"
						itemValue="#{visitante.idPessoa}" />
				</p:selectOneMenu>

				<h:outputLabel value="Data de chegada: " for="data_chegada" />
				<p:calendar locale="pt" id="data_chegada"
					value="#{registroVisitaBean.registroVisita.dataInicioVisita}"
					pattern="dd-MM-yyyy" mask="true" />

				<h:outputLabel value="Data de saida: " for="data_saida" />
				<p:calendar locale="pt" id="data_saida"
					value="#{registroVisitaBean.registroVisita.dataFimVisita}"
					pattern="dd-MM-yyyy" mask="true" />

				<h:outputLabel value="CondÃ´mino Visitado: " for="condomino" />
				<p:selectOneMenu id="condomino"
					value="#{registroVisitaBean.condominoCombo}">
					<f:selectItem itemLabel="[VISITADO]" />
					<f:selectItems value="#{registroVisitaBean.listaCondominos}"
						var="condomino" itemLabel="#{condomino.nomePessoa}"
						itemValue="#{condomino.idPessoa}" />
				</p:selectOneMenu>

			</p:panelGrid>

			<p:commandButton value="Salvar" process="@form"
				action="#{registroVisitaBean.salvar}" />

		</h:form>

	</ui:define>
</ui:composition>
