<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Cadastro de Funcionário</h1>

		<p:separator />

		<h:form prependId="false">

			<h:inputHidden value="#{funcionarioBean.pessoa.idPessoa}" />

			<p:messages id="msg" closable="true" autoUpdate="true" />
			
			<div>
				<p:outputLabel value="Nome: " for="nome_funcionario" />
				<p:inputText id="nome_funcionario"
					value="#{funcionarioBean.pessoa.nomePessoa}" required="true"
					requiredMessage="O campo 'Nome' é obrigatório." maxlength="50"
					size="50" />
			</div>

			<div>
				<p:outputLabel value="CPF: " for="cpf_funcionario" />
				<p:inputText id="cpf_funcionario" value="#{funcionarioBean.pessoa.cpf}"
					required="true" requiredMessage="O campo 'CPF' é obrigatório."
					maxlength="50" size="50" />
			</div>

			<div>
				<p:outputLabel value="E-mail: " for="email_funcionario" />
				<p:inputText id="email_funcionario"
					value="#{funcionarioBean.pessoa.email}" required="false"
					maxlength="50" size="50" />
			</div>

			<div>

				<p:outputLabel value="Data de Nascimento: " for="data_nascimento_funcionario" />
				<p:calendar locale="pt" id="data_nascimento_funcionario"
					value="#{funcionarioBean.pessoa.dataNascimento}" pattern="dd-MM-yyyy"
					mask="true" />
			</div>
			
			<p:commandButton value="Salvar" process="@form"
				action="#{funcionarioBean.salvar}" />
		</h:form>

	</ui:define>

</ui:composition>
