<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Cadastro de Casa</h1>

		<p:separator />

		<h:form prependId="false">

			<h:inputHidden value="#{casaBean.casa.id}" />

			<p:messages id="msg" closable="true" autoUpdate="true" />

			<p:panelGrid columns="2">
				<p:outputLabel value="Número da casa: " for="num_casa" />
				<p:inputText id="num_casa"
					value="#{casaBean.casa.numCasa}"
					required="true"
					requiredMessage="O campo 'Número da casa' é obrigatório."
					maxlength="50" size="50" />
			</p:panelGrid>
			
			<p:commandButton value="Salvar" process="@form"
				action="#{casaBean.salvar}" />
		</h:form>

	</ui:define>

</ui:composition>
