<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Casas</h1>

		<h:form>
			<p:commandButton action="#{casaBean.novo()}"
				icon="fa fa-plus-circle" value="Novo" process="@this" />

			<p:dataTable var="casa"
				value="#{casaBean.listaCasa}" paginator="true"
				paginatorPosition="bottom"
				emptyMessage="NÃ£o hÃ¡ registros disponÃ­veis">

				<p:column headerText="NÃºmero da casa">
					<h:outputText value="#{casa.numCasa}" />
				</p:column>

				<p:column headerText="Comandos">
					<p:commandButton action="#{casaBean.editar}"
						icon="fa fa-pencil" process="@form">
						<f:setPropertyActionListener value="#{casa}"
							target="#{casaBean.casa}" />
					</p:commandButton>
					<p:commandButton action="#{casaBean.excluir}"
						icon="fa fa-trash" process="@this" update="@form">
						<f:setPropertyActionListener value="#{casa}"
							target="#{casaBean.casa}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
