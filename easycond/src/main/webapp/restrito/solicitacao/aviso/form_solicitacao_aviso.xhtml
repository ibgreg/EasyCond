<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Solicitação de Aviso</h1>

		<p:separator />

		<h:form prependId="false">
			<p:panelGrid columns="2">
				<h:inputHidden
					value="#{solicitacaoAvisoBean.solicitacaoAviso.idSolicitacaoAviso}" />

				<p:messages id="msg" closable="true" autoUpdate="true" />

				<p:outputLabel value="Título: " for="titulo_solicitacao_aviso" />
				<p:inputText id="titulo_solicitacao_aviso"
					value="#{solicitacaoAvisoBean.solicitacaoAviso.titulo}"
					required="true" requiredMessage="O campo 'Título' é obrigatório."
					maxlength="50" size="50" />

				<p:outputLabel value="Descrição: " for="descricao_solicitacao" />
				<p:inputText id="descricao_solicitacao"
					value="#{solicitacaoAvisoBean.solicitacaoAviso.descricao}"
					required="true"
					requiredMessage="O campo 'Descrição' é obrigatório." maxlength="50"
					size="50" />
			</p:panelGrid>
			
			<p:commandButton value="Salvar" process="@form"
				action="#{solicitacaoAvisoBean.salvar}" />
		</h:form>

	</ui:define>

</ui:composition>
