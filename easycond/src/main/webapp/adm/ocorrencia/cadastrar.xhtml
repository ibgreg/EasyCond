<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">
	
	<ui:define name="content">
		
		<h1>Cadastro de Ocorrência</h1>
		<p:separator />
		
		<h:form prependId="false" >
		
			<p:messages id="msg" closable="true" autoUpdate="true" />
		
			<h:inputHidden value="#{ocorrenciaBean.ocorrencia.idOcorrencia}"  />
		
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-10" styleClass="ui-panelgrid-blank">
				<h:outputLabel value="Descrição: " for="descricaoOcorrencia"/>
				<p:inputTextarea id="descricaoOcorrencia" value="#{ocorrenciaBean.ocorrencia.descricaoOcorrencia}" rows="3" cols="42" required="true" requiredMessage="O campo 'Descrição' é obrigatório!" maxlength="200" size="200" style="resize: none;"/>

				<h:outputLabel value="Tipo da ocorrência: " for="tipoOcorrencia" />
				<p:selectOneRadio id="tipoOcorrencia" value="#{ocorrenciaBean.ocorrencia.tipoOcorrencia}" required="true" requiredMessage="Escolha o tipo da ocorrência">
						<f:selectItem itemLabel="Advertência" itemValue="A" />
						<f:selectItem itemLabel="Multa" itemValue="M" />
				</p:selectOneRadio>
				
				<h:outputLabel value="Condômino: " for="condominoOcorrencia"/>
				<p:selectOneMenu id="condominoOcorrencia" value="#{ocorrenciaBean.usuarioSelecionado}" required="true" requiredMessage="O campo 'Ocorrência' é obrigatório!" style="width:290px">
	            	<f:selectItems value="#{ocorrenciaBean.listaUsuario}" var="usuario"
	            		itemLabel="#{usuario.nome}" itemValue="#{usuario.codigo}"/>
	       		</p:selectOneMenu>
				
			</p:panelGrid>
			
			
			<p:commandButton action="#{ocorrenciaBean.salvar}" value="Salvar" process="@form" icon="fa fa-save" styleClass="btn-cadastro" />
			<p:commandButton action="/adm/ocorrencia/lista.jsf" value="Cancelar" process="@this" icon="fa fa-close" styleClass="btn-cadastro" />
		</h:form>
	</ui:define>
	
</ui:composition>
