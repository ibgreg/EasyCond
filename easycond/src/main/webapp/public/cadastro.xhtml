<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layoutsemmenu.xhtml">

	<ui:define name="content">

		<h1>Cadastro de Usuários</h1>

		<h:form id="cadastro" prependId="false">

			<h:inputHidden value="#{usuarioBean.usuario.codigo}"/>
			<h:inputHidden value="#{usuarioBean.usuario.ativo}"/>

			<p:messages id="msg" closable="true" autoUpdate="true" />

			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " for="nomeUsuario" />
				<p:inputText id="nomeUsuario" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="O campo 'Nome' é obrigatório." maxlength="30" size="50" />

				<p:outputLabel value="Data Nascimento: " for="dataNascUsuario" />
				<p:calendar locale="pt" id="dataNascUsuario" value="#{usuarioBean.usuario.dataNasc}" required="true" requiredMessage="O campo 'Data de Nascimento' é obrigatório!" pattern="dd/MM/yyyy" navigator="true" showOn="both" />

				<p:outputLabel value="E-mail: " for="emailUsuario" />
				<p:inputText id="emailUsuario" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="O campo 'E-mail' é obrigatório!" maxlength="50" size="50" validatorMessage="E-mail inválido!">
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
				</p:inputText>
				
				<h:outputLabel value="Login:" for="login"/>
				<p:inputText id="login" value="#{usuarioBean.usuario.login}" 
					size="20" maxlength="15" required="true" 
					requiredMessage="O campo 'Login' é obrigatório" 
					validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'" >
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"/>
				</p:inputText>

				<h:outputLabel value="Senha: " for="senha" />
				<p:password id="senha" value="#{usuarioBean.usuario.senha}" size="20" maxlength="10" 
					required="true" requiredMessage="O campo 'Senha' é obrigatório!"
					feedback="true" weakLabel="Fraca" goodLabel="Média" strongLabel="Forte" />

				<h:outputLabel value="Confirmar senha: " for="confirmarSenha" />
				<p:password id="confirmarSenha" value="#{usuarioBean.confirmarSenha}" size="20" maxlength="10" 
					required="true" requiredMessage="O campo 'Confirmar senha' é obrigatório!" />

			</p:panelGrid>

			<p:commandButton value="Criar cadastro" process="@form"	action="#{usuarioBean.salvar}" />
		</h:form>

	</ui:define>

</ui:composition>
